        <div class="container bg2">

        		<!-- login_wrap -->
				<div class="login_wrap">
                
					<!-- left -->
					<div class="fl">
                    	
                        <!-- id search -->
						<div class="search_wrapL">
							<div class="title">

							</div>
                            <!-- login_block -->
							<div class="login_block">
								<ul>
									<li><label for="name" class="hide">이름</label><input type="text" id="name" placeholder="이름" /></li>
                                    <li><label for="mail" class="hide">이메일주소</label><input type="text" id="mail" placeholder="이메일주소" /></li>
								</ul>

							</div>
                            <!--// login_block -->
						</div>
                        <!--// id search -->

					</div>
					<!--// left -->
                    
					<!-- right -->
					<div class="fr">
                    
                    	<!-- password search -->
						<div class="search_wrapR">
							<div class="title">
								<h3>비밀번호 찾기</h3>
							</div>

							</div>

						</div>
						<!--// password search -->
                        
					</div>
					<!--// right -->
